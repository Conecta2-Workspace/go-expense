<ion-header>

  <ion-navbar color="primary" hideBackButton="true">
    <ion-title>GO Expense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="assets/images/cover.jpg" alt="">

  <ion-list>
    <button ion-item *ngFor="let subcta of subcuentas" (click)="gotoRegistraCargoAbono(subcta.idSubCuenta, subcta.nombre)">
      <h2>{{ subcta.nombre }}</h2>
      <p>{{ subcta.descripcion }}</p>
      <ion-note item-end>$ {{ subcta.saldo }}</ion-note>
    </button>
  </ion-list>
</ion-content>
