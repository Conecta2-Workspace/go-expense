<ion-header>

  <ion-navbar color="light" >

      <ion-toolbar>
          <ion-buttons start>
              <button ion-button menuToggle="right" icon-only > <ion-icon name='menu'></ion-icon> </button>
          </ion-buttons>
          <ion-title>{{nombreBancoSelected}}</ion-title>
  
        </ion-toolbar>


    
        
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      
  Subcuentas:
  
    

  <ion-list>
    <ion-item-sliding *ngFor="let subcta of subcuentas" #item>
      <ion-item (click)="gotoDetalleMovimientosPage(subcta.idSubCuenta, subcta.nombre, subcta.saldo, subcta.saldoRetenido, subcta.saldoDisponible)">      
        <h2>{{ subcta.nombre }}</h2>          
        <p>{{ subcta.descripcion }}</p>
        <ion-note item-end>$ {{ GLOBAL.formatNumeroMoneda( subcta.saldoDisponible ) }}</ion-note>
      </ion-item>

      <ion-item-options>
          <button ion-button color="favorito" (click)="setFavorito(subcta.idSubCuenta)">
              <ion-icon name="star" color="favoritoBack"></ion-icon>              
          </button>
          <button ion-button color="secondary" (click)="realizarArrastreSaldos(subcta.idSubCuenta)">
            <ion-icon name="pulse"></ion-icon>
            Reconstruye
          </button>
          <button ion-button color="dark" (click)="gotoRegistraMov(subcta.idSubCuenta, subcta.nombre)">
            <ion-icon name="add"></ion-icon>
            Registrar
          </button>
      </ion-item-options>

    </ion-item-sliding>
</ion-list>
</ion-content>
