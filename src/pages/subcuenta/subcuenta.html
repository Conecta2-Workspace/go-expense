<ion-header>

  <ion-navbar color="light" >
    <button ion-button menuToggle="right" icon-only > <ion-icon name='menu'></ion-icon> </button>
    <ion-title>{{nombreBancoSelected}}</ion-title>    
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      
  Subcuentas:
  
    

  <ion-list>
    <button ion-item *ngFor="let subcta of subcuentas" (click)="gotoDetalleMovimientosPage(subcta.idSubCuenta, subcta.nombre, subcta.saldo)">          
      <h2>{{ subcta.nombre }}</h2>          
      <p>{{ subcta.descripcion }}</p>
      <ion-note item-end>$ {{ GLOBAL.formatNumeroMoneda( subcta.saldo ) }}</ion-note>
    </button>
</ion-list>
</ion-content>
