<ion-header>

  <ion-navbar color="light">
    <ion-title>{{nombreCuentaSelected}}            
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Detalle de movimientos:

  <ion-fab top right edge>
      <button ion-fab mini (click)="gotoRegistraMov()"><ion-icon name="add"></ion-icon></button>     
  </ion-fab>

  <ion-list>
    <button ion-item *ngFor="let mov of listaMovimientosByCuenta" (click)="modalDetalleMovimiento(mov.idMovimiento, mov.concepto, mov.monto, mov.fechaAplicacion, mov.fechaReg, mov.usuario, mov.nota, mov.naturaleza)">
      <h2> {{ mov.concepto }}</h2>      
      <ion-note item-end>$ {{ mov.monto }}</ion-note>
      <p><span class="fechaApliDetaMov">{{ mov.fechaAplicacion }}</span></p>
    </button>
</ion-list>
</ion-content>
