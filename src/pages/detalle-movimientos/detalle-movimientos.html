<ion-header>

  <ion-navbar>
    <ion-title>{{nombreCuentaSelected}}
      <p>$ {{saldoSelected}}</p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let mov of listaMovimientosByCuenta">
      <h2><span class="fechaApliDetaMov">{{ mov.fechaAplicacion }}</span> {{ mov.concepto }}</h2>          
      <p>{{ mov.usuario }}</p>
      <ion-note item-end>$ {{ mov.monto }}</ion-note>
    </button>
</ion-list>
</ion-content>
