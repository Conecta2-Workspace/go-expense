<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Cuentas Concentradora</ion-title>
    <button ion-button menuToggle="left"><ion-icon name="menu"></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      
    <ion-list>
        <button ion-item *ngFor="let banco of cuentasBanco" (click)="gotoSubcuentaListPage(banco.idCuentaBanco, banco.nombre)">          
          <h2>{{ banco.nombre }}</h2>          
          <p>{{ banco.descripcion }}</p>
          <ion-note item-end>$ {{ GLOBAL.formatNumeroMoneda( banco.saldo ) }}</ion-note>
        </button>
    </ion-list>
</ion-content>
