<ion-header>

  <ion-navbar>
    <ion-title>Cuentas por pagar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Forma de pago</ion-label>
        <ion-select [(ngModel)]="cmbFormaPago" (ionChange)='buscaMovRet()'>
          <ion-option *ngFor="let fp of listaFormaPago" value="{{ fp.idMedioAcceso }}">{{ fp.nombre }}</ion-option>        
        </ion-select>
       </ion-item>


    <ion-list>
        <button ion-item *ngFor="let mov of listaMovimientosByCuenta" (click)="modalDetalleMovimiento(mov.idMovimiento, mov.concepto, mov.monto, mov.fechaAplicacion, mov.fechaReg, mov.usuario, mov.nota, mov.naturaleza, mov.idCuenta, mov.idTipoCuenta)">
          <h2> {{ mov.concepto }}</h2>      
          <ion-note item-end>$ {{ GLOBAL.formatNumeroMoneda( mov.monto ) }}</ion-note>
          <p><span class="fechaApliDetaMov">{{ mov.fechaAplicacion }} <span *ngIf="mov.estatus=='R'">&nbsp; &nbsp; &nbsp; &nbsp; -Por pagar-</span></span></p>

        </button>

        <button ion-item>
            <h2>Sub Total</h2>      
            <ion-note item-end>$ {{ GLOBAL.formatNumeroMoneda(subTotal) }}</ion-note>              
          </button>
    </ion-list>

    

</ion-content>
