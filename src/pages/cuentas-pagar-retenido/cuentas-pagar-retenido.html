<ion-header>



  <ion-navbar color="light" >

   
          <ion-buttons start>
              <button ion-button menuToggle="right" icon-only > <ion-icon name='menu'></ion-icon> </button>
          </ion-buttons>
          <ion-title>Cuentas por pagar</ion-title>
  



    
        
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Forma de pago</ion-label>
        <ion-select [(ngModel)]="cmbFormaPago" (ionChange)='buscaMovRet()'>
          <ion-option *ngFor="let fp of listaFormaPago" value="{{ fp.idMedioAcceso }}">{{ fp.nombre }}</ion-option>        
        </ion-select>
       </ion-item>


    <ion-list>
        <button ion-item *ngFor="let mov of listaMovimientosByCuenta">
          
          <ion-label>
            <ion-grid>
              <ion-row>
                <ion-col col-12>{{ mov.concepto }}</ion-col>
              </ion-row>
              <ion-row class="fuentePequena">
                <ion-col col-8 ><span class="fuenteMini">{{ mov.fechaAplicacion }}</span> <span>&nbsp;{{mov.nombreCuenta}}</span></ion-col>                
                <ion-col col-4><span item-end> <b>$ {{ GLOBAL.formatNumeroMoneda( mov.monto ) }}</b></span></ion-col>
              </ion-row>              
            </ion-grid>
          </ion-label>
          <ion-checkbox style="padding-left:0px;" color="primary" checked="false" (ionChange)="acumSeleccion($event, mov.monto, mov.idMovimiento)"></ion-checkbox>
          
     
          
          
          
          
        </button>

        
        <button ion-item>
            <h2 class="fuenteNegrita">Sub Total</h2>      
            <ion-note item-end class="fuenteNegrita">$ {{ GLOBAL.formatNumeroMoneda(montoSeleccion) }}</ion-note>              
        </button>
        <button ion-item>
            <h2 class="fuenteNegrita">Total</h2>      
            <ion-note item-end class="fuenteNegrita">$ {{ GLOBAL.formatNumeroMoneda(subTotal) }}</ion-note>              
        </button>
    </ion-list>


    <div text-center style="padding-bottom:50px;">
        <button ion-button (click)="aplicarLiberacion()">Aplicar</button>
    </div>

    

</ion-content>
