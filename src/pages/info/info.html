<ion-header>

  <ion-navbar>
    <ion-title>Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="cards-bg">
  <ion-card>
    
      <ion-card-content>
        <strong>UUID:</strong> {{uuid}}
        <br>
        <strong>Servidor:</strong> {{services}}
        <br>
        <strong>Estatus de la red:</strong>{{GLOBAL.tipoRed}}    {{GLOBAL.estatusRed}}     
        <br>
        <strong>ID Usuario Conectado:</strong>{{idUsuarioApp}} <button ion-button (click)="liberaUsuario()">Liberar</button>
      </ion-card-content>
    
  </ion-card>


  <ion-card>
    
      <ion-card-content>
        <button ion-button (click)="tomaFoto()">Test camara</button>

        <img src="{{base64Image}}" />
      </ion-card-content>
    
  </ion-card>

    
</ion-content>
